services:
  traefik:
      depends_on:
        log_visualizer:
          condition: service_healthy
        log_parser:
          condition: service_healthy
      build:
        dockerfile: Dockerfile
        context: traefik
      image: "nmrih_traefik:latest"
      container_name: nmrih_traefik
      restart: on-failure
      command:
        - "--log.level=DEBUG"
        - "--api.dashboard=false"
        - "--api.insecure=false"
        - "--entryPoints.http.address=:80"
        - "--entryPoints.https.address=:443"
        - "--providers.docker=true"
        - "--providers.docker.exposedbydefault=false"
        - "--certificatesResolvers.myresolver.acme.httpChallenge.entryPoint=http"
        - "--certificatesResolvers.myresolver.acme.email=meistersservice@gmail.com"
        - "--certificatesResolvers.myresolver.acme.storage=/etc/traefik/acme/acme.json"
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock:ro"
        - "./traefik/acme:/etc/traefik/acme"
      networks:
        - traefik-net

  log_parser:
    container_name: nmrih_log_parser
    image: "nmrih_log_parser:latest"
    build:
      dockerfile: Dockerfile
      context: log_parser
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:8090/health-check | grep 200 || exit 1"]
      timeout: 3s
      retries: 3
      start_period: 3s
    volumes:
      - shared_data:/data
      - ./logs:/logs
    ports:
      - "8090"
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      # HTTPS
      - "traefik.http.routers.log_visualizer-secure.rule=Host(`rulat-bot.duckdns.org`)"
      - "traefik.http.routers.log_visualizer-secure.entryPoints=https"
      - "traefik.http.routers.log_visualizer-secure.tls.certresolver=myresolver"
      # HTTP
      # - "traefik.http.routers.log_visualizer.rule=Host(`rulat-bot.duckdns.org`)"
      # - "traefik.http.routers.log_visualizer.entryPoints=http"

  log_visualizer:
    container_name: nmrih_log_visualizer
    image: "nmrih_log_visualizer:latest"
    build:
      dockerfile: Dockerfile
      context: log_visualizer
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:5000/health-check | grep 200 || exit 1"]
      timeout: 3s
      retries: 3
      start_period: 3s
    volumes:
      - shared_data:/data
    ports:
      - "5000"
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      # HTTPS
      - "traefik.http.routers.log_visualizer-secure.rule=Host(`rulat-bot.duckdns.org`)"
      - "traefik.http.routers.log_visualizer-secure.entryPoints=https"
      - "traefik.http.routers.log_visualizer-secure.tls.certresolver=myresolver"
      # HTTP
      # - "traefik.http.routers.log_visualizer.rule=Host(`rulat-bot.duckdns.org`)"
      # - "traefik.http.routers.log_visualizer.entryPoints=http"

volumes:
  shared_data:

networks:
  traefik-net:
    driver: bridge
