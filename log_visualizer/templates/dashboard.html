<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard - Топ игроков по времени сессий</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
      function refreshLogParser() {
        fetch("https://api.rulat-bot.duckdns.org/api/v1/parse")
          .then(response => {
            console.log("Логи обновлены", response);
            // Обновляем страницу через 20 секунд после вызова
            setTimeout(() => { window.location.reload(); }, 2000);
          })
          .catch(error => {
            console.error("Ошибка обновления логов", error);
          });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Топ игроков по проведённому времени</h1>
        <button class="refresh-button" onclick="refreshLogParser()">Обновить логи</button>
      </header>
      <main>
        {% if img_base64 %}
          <div class="chart-container">
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Бар-чарт">
          </div>
        {% else %}
          <div class="no-data">
            <p>Нет данных для построения графика</p>
            <button class="refresh-button" onclick="refreshLogParser()">Обновить логи</button>
          </div>
        {% endif %}
      </main>
    </div>
  </body>
</html>
